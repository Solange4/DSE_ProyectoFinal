{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static 'css/results.css' %}">
    <title>Resultados</title>
</head>

<body>
    <header>
        <img src="{% static 'icons/cuadros.png' %}" alt="logo" class="logo">
        <h2>Módulo de Predicción</h2>
    </header>
    <main>
        <div class="content">
            <h1>Regresión</h1>
            <div class="resultado">
                <p>Diagrama</p>
                <img src="{% static 'foo.png' %}" class="result">
            </div>
            <div class="resultado_info">
                <p><span>PRODUCTO: </span>{{producto}} </p>
                <p><span>FECHA: </span> {{mes}} </p>
                <p><span>CÓDIGO: </span> {{code}} </p>
                <p><span>PREDICCIÓN: </span> {{cantidad}} </p>
                
            </div>
        </div>
    </main>
</body>

</html>
