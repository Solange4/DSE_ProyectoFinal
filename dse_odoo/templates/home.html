{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <title>Buscar</title>
</head>

<body>
    <header class="index">
        <div>
            <img src="{% static '/icons/cuadros.png' %}" class="logo" width="50px" height="25px">
            <p class="name">Módulo de Predicción</p>
        </div>
    </header>

    <div class="container_p">
        <div class="container_predic_info">
            <h1 class="title">Realizar Búsqueda</h1>
            <form class="inputs-container" action="/prediction/" method="get">
                <label for="product">Elegir producto:</label>
                <select id="products" name="producto">
                    {% for prod in productos %}
                        <option value="{{forloop.counter}}">{{prod}}</option>
                    {% endfor %}
                </select>
                <label for="date">Elegir fecha:</label>
                <select id="dates" name="mes">
                    <option value="enero">Enero</option>
                    <option value="febrero">Febrero</option>
                    <option value="marzo">Marzo</option>
                    <option value="abril">Abril</option>
                    <option value="mayo">Mayo</option>
                    <option value="junio">Junio</option>
                    <option value="julio">Julio</option>
                    <option value="agosto">Agosto</option>
                    <option value="setiembre">Septiembre</option>
                    <option value="octubre">Octubre</option>
                    <option value="noviembre">Noviembre</option>
                    <option value="diciembre">Diciembre</option>
                </select>
                </br>
                <button class="btn" type="submit" name="submit">BUSCAR</button>
            </form>
        </div>
    </div>

</body>

</html>
